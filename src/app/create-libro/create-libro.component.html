<div class="clear"></div>
<h1> Crear nuevo libro</h1>

<form class="form-horizontal mainform">
    <div *ngIf="!isValid" class="alert alert-danger" role="alert">
        {{message}}
      </div>
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-2 col-form-label">*Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombrelibro" id="inputEmail3" [(ngModel)]="libro.nombrelibro" placeholder="Nombre del libro">
    </div>
  </div>
  <div class="form-group ">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Descripción</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="descripcionlibro" id="inputPassword3" [(ngModel)]="libro.descripcionlibro" placeholder="Descripción del libro">
    </div>
  </div>
  <div class="form-group ">
    <label for="inputPassword3" class="col-sm-2 col-form-label">*Valor</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="costolibro" id="inputPassword3" [(ngModel)]="libro.costolibro" placeholder="Valor unitario del libro">
    </div>
  </div>
  <div class="form-group ">
    <div class="col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>
